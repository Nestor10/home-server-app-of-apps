apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reportflow-app
  annotations:
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:Nestor10/report-flow-deploy.git
    targetRevision: main
    path: GitOps/environments/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - PrunePropagationPolicy=Foreground
      - PruneLast=true

